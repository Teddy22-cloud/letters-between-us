<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drop a Letter</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9f9fb;
      color: #1d1d1f;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }

    textarea {
      resize: vertical;
      min-height: 200px;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #1d1d1f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Drop a Letter</h1>
    <form>
      <input type="text" placeholder="Title" required />
      <textarea placeholder="Write your letter here..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAJNvDmoB2vbejV13nxJoesdsFApwPal5A",
    authDomain: "lettersbetweenus-5a1f3.firebaseapp.com",
    projectId: "lettersbetweenus-5a1f3",
    storageBucket: "lettersbetweenus-5a1f3.appspot.com",
    messagingSenderId: "756033556177",
    appId: "1:756033556177:web:846c1ccf21ee4a6aecbff0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const form = document.querySelector("form");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const passcode = localStorage.getItem("passcode");
    const sender = passcode === "sunlight" ? "me" : passcode === "moonlight" ? "her" : null;
    const recipient = sender === "me" ? "her" : "me";

    if (!sender || !recipient) {
      alert("Login session expired. Please log in again.");
      window.location.href = "index.html";
      return;
    }

    const title = form.querySelector("input[type='text']").value;
    const message = form.querySelector("textarea").value;

    try {
      await addDoc(collection(db, "letters"), {
        title,
        message,
        sender,
        recipient,
        timestamp: serverTimestamp()
      });

      alert("ðŸ’Œ Letter sent!");
      form.reset();
    } catch (err) {
      console.error("Error sending letter:", err);
      alert("Something went wrong.");
    }
  });
</script>
</body>
</html>
