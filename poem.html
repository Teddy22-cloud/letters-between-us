<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Poems</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fefefe;
      color: #1d1d1f;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    input[type="file"] {
      font-size: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #1d1d1f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .poem-entry {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 1.2rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
    }

    .poem-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .poem-image {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shared Poems & Images</h1>
    <form>
      <input type="text" placeholder="Poem Title" required>
      <textarea placeholder="Write your poem here..." required></textarea>
      <input type="file" accept="image/*">
      <button type="submit">Post</button>
    </form>

    <div class="poem-entry">
      <div class="poem-title">First Rain</div>
      <div>Like the first drop on sunburnt ground,
      Your smile came soft, your voice a sound
      That brought the clouds and peace and light â€”
      You made the storm feel warm and right.</div>
      <img src="poem_sample.jpg" alt="Sketch or memory" class="poem-image">
    </div>
  </div>
</body>
</html>
