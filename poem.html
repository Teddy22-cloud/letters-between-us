<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Poems</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fefefe;
      color: #1d1d1f;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #1d1d1f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .poem-entry {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 1.2rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
      transition: background 0.2s;
      cursor: pointer;
    }

    .poem-entry:hover {
      background-color: #f8f8f8;
    }

    .poem-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .poem-body {
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shared Poems & Images</h1>
    <form id="poemForm">
      <input type="text" id="titleInput" placeholder="Poem Title" required />
      <textarea id="bodyInput" placeholder="Write your poem here..." required></textarea>
      <button type="submit">Save</button>
    </form>

    <div id="poemList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJNvDmoB2vbejV13nxJoesdsFApwPal5A",
      authDomain: "lettersbetweenus-5a1f3.firebaseapp.com",
      projectId: "lettersbetweenus-5a1f3",
      storageBucket: "lettersbetweenus-5a1f3.appspot.com",
      messagingSenderId: "756033556177",
      appId: "1:756033556177:web:846c1ccf21ee4a6aecbff0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("poemForm");
    const titleInput = document.getElementById("titleInput");
    const bodyInput = document.getElementById("bodyInput");
    const poemList = document.getElementById("poemList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const body = bodyInput.value.trim();

      try {
        await addDoc(collection(db, "poems"), {
          title,
          body,
          timestamp: serverTimestamp()
        });

        titleInput.value = "";
        bodyInput.value = "";
        loadPoems(); // reload list
      } catch (err) {
        alert("Failed to save poem.");
        console.error(err);
      }
    });

    const loadPoems = async () => {
      poemList.innerHTML = "";
      const q = query(collection(db, "poems"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "poem-entry";
        div.innerHTML = `
          <div class="poem-title">${data.title}</div>
          <div class="poem-body">${data.body.slice(0, 100)}...</div>
        `;
        div.addEventListener("click", () => {
          window.location.href = `poem_view.html?id=${doc.id}`;
        });
        poemList.appendChild(div);
      });
    };

    loadPoems();
  </script>
</body>
</html>
