<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shared Poems</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fefefe;
      color: #1d1d1f;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #1d1d1f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .poem-entry {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 1.2rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
    }

    .poem-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .poem-image {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shared Poems & Images</h1>
    <form id="poemForm">
      <input type="text" id="poemTitle" placeholder="Poem Title" required />
      <textarea id="poemBody" placeholder="Write your poem here..." required></textarea>
      <button type="submit">Save</button>
    </form>

    <div class="poem-entry">
      <div class="poem-title" id="displayTitle">Loading...</div>
      <div id="displayBody">Please wait...</div>
      <img id="displayImage" class="poem-image" style="display: none;" />
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJNvDmoB2vbejV13nxJoesdsFApwPal5A",
      authDomain: "lettersbetweenus-5a1f3.firebaseapp.com",
      projectId: "lettersbetweenus-5a1f3",
      storageBucket: "lettersbetweenus-5a1f3.appspot.com",
      messagingSenderId: "756033556177",
      appId: "1:756033556177:web:846c1ccf21ee4a6aecbff0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const poemRef = doc(db, "poem", "shared");

    const titleInput = document.getElementById("poemTitle");
    const bodyInput = document.getElementById("poemBody");
    const displayTitle = document.getElementById("displayTitle");
    const displayBody = document.getElementById("displayBody");
    const displayImage = document.getElementById("displayImage");

    async function loadPoem() {
      try {
        const snap = await getDoc(poemRef);
        if (snap.exists()) {
          const data = snap.data();
          titleInput.value = data.title || "";
          bodyInput.value = data.body || "";

          displayTitle.textContent = data.title || "(No title)";
          displayBody.textContent = data.body || "";
          if (data.imageUrl) {
            displayImage.src = data.imageUrl;
            displayImage.style.display = "block";
          } else {
            displayImage.style.display = "none";
          }
        } else {
          displayTitle.textContent = "Nothing shared yet.";
          displayBody.textContent = "";
        }
      } catch (err) {
        console.error("Error loading poem:", err);
        displayTitle.textContent = "Failed to load poem.";
      }
    }

    document.getElementById("poemForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = titleInput.value.trim();
      const body = bodyInput.value.trim();
      const imageUrl = displayImage.src || ""; // No image upload yet

      try {
        await setDoc(poemRef, { title, body, imageUrl });
        await loadPoem();
        alert("Poem saved! âœ¨");
      } catch (err) {
        console.error("Error saving poem:", err);
        alert("Something went wrong while saving.");
      }
    });

    loadPoem();
  </script>
</body>
</html>
