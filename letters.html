<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Love Letters</title>
  <style>
    :root {
      --bg-color: #f9f9fb;
      --text-color: #1d1d1f;
      --card-bg: white;
      --card-shadow: rgba(0, 0, 0, 0.05);
    }

    body.moon {
      --bg-color: #1d1d1f;
      --text-color: #f9f9fb;
      --card-bg: #2b2b2b;
      --card-shadow: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .inbox {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .letter-preview {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--card-shadow);
      padding: 1rem 1.5rem;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      transition: background 0.2s ease-in-out;
    }

    .letter-preview:hover {
      background-color: #f0f0f5;
    }

    .letter-title {
      font-weight: bold;
      margin-bottom: 0.25rem;
      font-size: 1.1rem;
    }

    .preview-text {
      color: #444;
      font-size: 0.95rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #888;
      text-align: right;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Your Love Letters</h1>
  <div class="inbox" id="inbox"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJNvDmoB2vbejV13nxJoesdsFApwPal5A",
      authDomain: "lettersbetweenus-5a1f3.firebaseapp.com",
      projectId: "lettersbetweenus-5a1f3",
      storageBucket: "lettersbetweenus-5a1f3.appspot.com",
      messagingSenderId: "756033556177",
      appId: "1:756033556177:web:846c1ccf21ee4a6aecbff0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const passcode = localStorage.getItem("passcode");
    const recipient = passcode === "sunlight" ? "me" : passcode === "moonlight" ? "her" : null;

    // Apply theme based on login
    if (passcode === "moonlight") {
      document.body.classList.add("moon");
    }

    if (!recipient) {
      alert("No passcode found. Please log in again.");
      window.location.href = "index.html";
    } else {
      const inbox = document.getElementById("inbox");

      // Store the time when inbox was opened
      localStorage.setItem("lastInboxOpened", Date.now().toString());

      const fetchLetters = async () => {
        const q = query(
          collection(db, "letters"),
          where("recipient", "==", recipient),
          orderBy("timestamp", "desc")
        );

        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          inbox.innerHTML = "<p style='text-align:center;'>No letters yet ðŸ’Œ</p>";
          return;
        }

        querySnapshot.forEach(doc => {
          const letter = doc.data();
          const date = letter.timestamp?.toDate().toLocaleString() || "(no date)";
          const letterId = doc.id;

          const el = document.createElement("a");
          el.className = "letter-preview";
          el.href = `letter.html?id=${letterId}`;
          el.innerHTML = `
            <div class="letter-title">${letter.title}</div>
            <div class="preview-text">${letter.body}</div>
            <div class="timestamp">Sent on ${date}</div>
          `;
          inbox.appendChild(el);
        });
      };

      fetchLetters();
    }
  </script>
</body>
</html>
