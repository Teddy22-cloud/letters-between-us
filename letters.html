<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Love Letters</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: url('sunset.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #ffeedd;
      text-shadow: 0 1px 5px #000;
    }

    .inbox {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .letter-preview {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
      padding: 1.2rem 1.5rem;
      text-decoration: none;
      color: #fff;
      display: flex;
      flex-direction: column;
      transition: background 0.25s ease;
      backdrop-filter: blur(8px);
    }

    .letter-preview:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .letter-title {
      font-weight: 600;
      margin-bottom: 0.4rem;
      font-size: 1.2rem;
    }

    .preview-text {
      color: #f0f0f0;
      font-size: 0.96rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #ccc;
      text-align: right;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Your Love Letters</h1>
  <div class="inbox" id="inbox"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJNvDmoB2vbejV13nxJoesdsFApwPal5A",
      authDomain: "lettersbetweenus-5a1f3.firebaseapp.com",
      projectId: "lettersbetweenus-5a1f3",
      storageBucket: "lettersbetweenus-5a1f3.appspot.com",
      messagingSenderId: "756033556177",
      appId: "1:756033556177:web:846c1ccf21ee4a6aecbff0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const passcode = localStorage.getItem("passcode");
    const recipient = passcode === "sunlight" ? "me" : passcode === "moonlight" ? "her" : null;

    if (!recipient) {
      alert("No passcode found. Please log in again.");
      window.location.href = "index.html";
    } else {
      const inbox = document.getElementById("inbox");
      localStorage.setItem("lastInboxOpened", Date.now().toString());

      const fetchLetters = async () => {
        const q = query(
          collection(db, "letters"),
          where("recipient", "==", recipient),
          orderBy("timestamp", "desc")
        );

        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          inbox.innerHTML = "<p style='text-align:center;'>No letters yet ðŸ’Œ</p>";
          return;
        }

        querySnapshot.forEach(doc => {
          const letter = doc.data();
          const date = letter.timestamp?.toDate().toLocaleString() || "(no date)";
          const letterId = doc.id;

          const el = document.createElement("a");
          el.className = "letter-preview";
          el.href = `letter.html?id=${letterId}`;
          el.innerHTML = `
            <div class="letter-title">${letter.title}</div>
            <div class="preview-text">${letter.body}</div>
            <div class="timestamp">Sent on ${date}</div>
          `;
          inbox.appendChild(el);
        });
      };

      fetchLetters();
    }
  </script>
</body>
</html>
