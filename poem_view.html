  <nav>

<style>
  nav {
    background-color: #1d1d1f;
    color: white;
    padding: 1rem;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
  }

  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    margin: 0 auto;
  }

  .nav-logo {
    font-weight: bold;
    font-size: 1.2rem;
  }

  .nav-menu {
    display: flex;
    gap: 1rem;
  }

  .nav-item {
    position: relative;
    cursor: pointer;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: white;
    color: #1d1d1f;

    right: 0;
    min-width: 150px;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 1000;
    font-size: 0.95rem;
  }

  .dropdown-content a {
    display: block;
    padding: 0.75rem 1rem;
    text-decoration: none;

  }

  .dropdown-content a:hover {
    background-color: #f0f0f0;
  }

  .dropdown:hover .dropdown-content {

  }
</style>

<script>
  const passcode = localStorage.getItem("passcode");
  const dashboardLink = document.getElementById("dashboardLink");

  if (passcode === "sunlight") {
    dashboardLink.href = "dashboard_user.html";
  } else if (passcode === "moonlight") {
    dashboardLink.href = "dashboard_partner.html";
  } else {
    dashboardLink.href = "index.html";
  }
</script>
  <div class="container">
    <h1 id="poemTitle">Loading...</h1>
    <div class="timestamp" id="poemDate"></div>
    <div class="poem-content" id="poemBody"></div>
    <a href="poem.html" class="back">← Back to Shared Poems</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJNvDmoB2vbejV13nxJoesdsFApwPal5A",
      authDomain: "lettersbetweenus-5a1f3.firebaseapp.com",
      projectId: "lettersbetweenus-5a1f3",
      storageBucket: "lettersbetweenus-5a1f3.appspot.com",
      messagingSenderId: "756033556177",
      appId: "1:756033556177:web:846c1ccf21ee4a6aecbff0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const id = new URLSearchParams(window.location.search).get("id");

    if (!id) {
      document.getElementById("poemTitle").textContent = "Poem not found.";
    } else {
      const docRef = doc(db, "poems", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("poemTitle").textContent = data.title;
        document.getElementById("poemBody").innerHTML = data.body.replace(/\n/g, "<br>");
        document.getElementById("poemDate").textContent = "Posted on " + (data.timestamp?.toDate().toLocaleString() || "(no date)");
      } else {
        document.getElementById("poemTitle").textContent = "Poem not found.";
      }
    }
  </script>
</body>
</html>
