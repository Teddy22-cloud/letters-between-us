<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poem</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fff;
      color: #1d1d1f;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .timestamp {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 1.5rem;
    }

    .poem-content {
      font-size: 1.1rem;
      line-height: 1.7;
      white-space: pre-wrap;
      font-family: 'Georgia', serif;
    }

    a.back {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #0066cc;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="poemTitle">Loading...</h1>
    <div class="timestamp" id="poemDate"></div>
    <div class="poem-content" id="poemBody"></div>
    <a href="poem.html" class="back">‚Üê Back to Shared Poems</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJNvDmoB2vbejV13nxJoesdsFApwPal5A",
      authDomain: "lettersbetweenus-5a1f3.firebaseapp.com",
      projectId: "lettersbetweenus-5a1f3",
      storageBucket: "lettersbetweenus-5a1f3.appspot.com",
      messagingSenderId: "756033556177",
      appId: "1:756033556177:web:846c1ccf21ee4a6aecbff0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const id = new URLSearchParams(window.location.search).get("id");

    if (!id) {
      document.getElementById("poemTitle").textContent = "Poem not found.";
    } else {
      const docRef = doc(db, "poems", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("poemTitle").textContent = data.title;
        document.getElementById("poemBody").innerHTML = data.body.replace(/\n/g, "<br>");
        document.getElementById("poemDate").textContent = "Posted on " + (data.timestamp?.toDate().toLocaleString() || "(no date)");
      } else {
        document.getElementById("poemTitle").textContent = "Poem not found.";
      }
    }
  </script>
</body>
</html>
