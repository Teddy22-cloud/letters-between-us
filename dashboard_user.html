<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard â€“ Letters Between Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f9f9fb;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 3rem 1rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .dashboard-buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.2rem;
      width: 100%;
      max-width: 340px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      border-radius: 12px;
      background-color: #1d1d1f;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #333;
    }

    .badge {
      background-color: crimson;
      color: white;
      font-size: 0.75rem;
      font-weight: 600;
      border-radius: 10px;
      padding: 0.25rem 0.5rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Welcome back</h1>
  <div class="dashboard-buttons">
    <a href="letters.html" class="btn">
      <span class="badge">1</span> Love Letters
    </a>
    <a href="drop.html" class="btn">Drop a Letter</a>
    <a href="poem.html" class="btn">Poem</a>
    <a href="about.html" class="btn">About</a>
  </div>
</body>
</html>
