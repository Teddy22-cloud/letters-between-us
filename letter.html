<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Letter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9fb;
      color: #1d1d1f;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.moon {
      background: url("sunset.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2rem;
      color: inherit;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    .timestamp {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .content {
      font-size: 1.1rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .actions {
      margin-top: 2.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-link {
      text-decoration: none;
      color: #ffcc80;
      font-size: 0.95rem;
    }

    .reply-btn {
      padding: 0.5rem 1rem;
      background-color: #ff884d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .reply-btn:hover {
      background-color: #ff9966;
    }

    .reaction-box {
      margin-top: 2rem;
      text-align: center;
    }

    .reaction-box span {
      cursor: pointer;
      font-size: 1.7rem;
      margin: 0 0.7rem;
      transition: transform 0.2s ease;
    }

    .reaction-box span:hover {
      transform: scale(1.25);
    }

    .reaction-box .selected {
      transform: scale(1.3);
    }

    .reaction-label {
      font-size: 0.95rem;
      color: #ffd580;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="letterTitle">Loading...</h1>
    <div class="timestamp" id="letterTime"></div>
    <div class="content" id="letterBody"></div>

    <div class="reaction-box">
      <div>
        <span data-reaction="‚ù§Ô∏è">‚ù§Ô∏è</span>
        <span data-reaction="üí≠">üí≠</span>
        <span data-reaction="üîÅ">üîÅ</span>
      </div>
      <div class="reaction-label" id="reactionLabel">React to this letter</div>
    </div>

    <div class="actions">
      <a href="letters.html" class="back-link">‚Üê Back to Inbox</a>
      <button id="replyBtn" class="reply-btn">Reply</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJNvDmoB2vbejV13nxJoesdsFApwPal5A",
      authDomain: "lettersbetweenus-5a1f3.firebaseapp.com",
      projectId: "lettersbetweenus-5a1f3",
      storageBucket: "lettersbetweenus-5a1f3.appspot.com",
      messagingSenderId: "756033556177",
      appId: "1:756033556177:web:846c1ccf21ee4a6aecbff0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const id = new URLSearchParams(window.location.search).get("id");
    const passcode = localStorage.getItem("passcode");

    // Apply dusk theme only for moonlight user
    if (passcode === "moonlight") {
      document.body.classList.add("moon");
    }

    const userKey = passcode === "sunlight" ? "sunlight" : passcode === "moonlight" ? "moonlight" : null;
    const partnerKey = passcode === "sunlight" ? "moonlight" : passcode === "moonlight" ? "sunlight" : null;

    const titleEl = document.getElementById("letterTitle");
    const timeEl = document.getElementById("letterTime");
    const bodyEl = document.getElementById("letterBody");
    const labelEl = document.getElementById("reactionLabel");
    const reactionSpans = document.querySelectorAll("[data-reaction]");

    if (!id || !userKey) {
      titleEl.textContent = "Letter not found.";
    } else {
      const docRef = doc(db, "letters", id);
      const snap = await getDoc(docRef);

      if (!snap.exists()) {
        titleEl.textContent = "Letter not found.";
      } else {
        const letter = snap.data();
        titleEl.textContent = letter.title;
        timeEl.textContent = "Sent on " + (letter.timestamp?.toDate().toLocaleString() || "(no date)");
        bodyEl.textContent = letter.body;

        const userReaction = letter.reactions?.[userKey];
        const partnerReaction = letter.reactions?.[partnerKey];

        const renderReactions = () => {
          let display = "";

          if (userReaction) {
            display += `Your reaction: ${userReaction}`;
          }

          if (partnerReaction) {
            if (display) display += "  ‚Ä¢  ";
            display += `Their reaction: ${partnerReaction}`;
          }

          labelEl.textContent = display || "React to this letter";
        };

        renderReactions();

        reactionSpans.forEach(span => {
          if (span.dataset.reaction === userReaction) {
            span.classList.add("selected");
          }

          span.addEventListener("click", async () => {
            const chosen = span.dataset.reaction;

            // Update UI
            reactionSpans.forEach(s => s.classList.remove("selected"));
            span.classList.add("selected");

            // Update Firestore
            await updateDoc(docRef, {
              [`reactions.${userKey}`]: chosen
            });

            // Update local variable + re-render
            letter.reactions = {
              ...letter.reactions,
              [userKey]: chosen
            };
            renderReactions();
          });
        });

        document.getElementById("replyBtn").addEventListener("click", () => {
          const subject = encodeURIComponent("RE: " + letter.title);
          window.location.href = `drop.html?title=${subject}`;
        });
      }
    }
  </script>
</body>
</html>
