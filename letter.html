<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Letter</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #fff;
      color: #1d1d1f;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .content {
      font-size: 1rem;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .back {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #0066cc;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="letter-title">Loading...</h1>
    <div class="date" id="letter-date"></div>
    <div class="content" id="letter-body"></div>
    <a href="letters.html" class="back">‚Üê Back to Inbox</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJNvDmoB2vbejV13nxJoesdsFApwPal5A",
      authDomain: "lettersbetweenus-5a1f3.firebaseapp.com",
      projectId: "lettersbetweenus-5a1f3",
      storageBucket: "lettersbetweenus-5a1f3.appspot.com",
      messagingSenderId: "756033556177",
      appId: "1:756033556177:web:846c1ccf21ee4a6aecbff0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("letter-title").textContent = "Letter not found.";
      document.getElementById("letter-body").textContent = "No letter ID provided in the URL.";
    } else {
      const letterRef = doc(db, "letters", id);
      getDoc(letterRef).then(docSnap => {
        if (docSnap.exists()) {
          const letter = docSnap.data();
          document.getElementById("letter-title").textContent = letter.title || "(No title)";
          document.getElementById("letter-body").textContent = letter.body || "(No content)";
          const ts = letter.timestamp?.toDate().toLocaleString() || "(No date)";
          document.getElementById("letter-date").textContent = "Sent on " + ts;
        } else {
          document.getElementById("letter-title").textContent = "Letter not found.";
        }
      }).catch(err => {
        console.error("Error loading letter:", err);
        document.getElementById("letter-title").textContent = "Error loading letter.";
      });
    }
  </script>
</body>
</html>
